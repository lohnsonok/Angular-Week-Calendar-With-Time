<div class="calendar-day">
  <div class="calendar-day-name">{{day | dayDatePipe}}</div>
  <div class="calendar-day-name">{{day | monthDatePipe}}</div>
  <div class="calendar-day-content">
    <div *ngFor="let time of times" class="calendar-hour" (click)="openDialog(day, time)">
      {{ time }}
    </div>
  </div>
</div>
