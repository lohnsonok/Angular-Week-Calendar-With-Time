<button (click)="prevWeek(currentWeek[0])">Prev</button>
<button (click)="nextWeek(currentWeek[currentWeek.length - 1])">Next</button>
<div class="calendar-component">
  <app-calendar-day *ngFor="let day of currentWeekActive; let dayNumber = index"
    [timesToExcludePerDay]="timesToExcludePerDay[dayNumber]" day="{{day}}">
  </app-calendar-day>
</div>
